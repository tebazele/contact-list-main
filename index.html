<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

  <header class="container card">
    <h1>
      <i class="fa fa-fw fa-address-book"></i>
      <span>My Contact List</span>
    </h1>
   
    
    <button id="create-contact" class="fab" onclick="toggleAddContactForm()" title="New Contact">
      <i class="fa fa-lg fa-plus-circle"></i>
    </button>
    </div>
    <hr>
  </header>

  <main class="container">

    <form class="card mt-1 mb-1 hidden" id="new-contact-form" class="" onsubmit="addContact(event)">
      <div>
        <h4 class="mt-1 mb-1">
          <i class="fa fa-fw fa-user"></i>
          <span>Add Contact</span>
        </h4>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        
        <label for="phoneNumber">Phone Number:</label>
        <input class="warning" onkeydown="phoneNumberFormatter(value)" type="tel" name="phoneNumber" placeholder="(###) ###-####" id="phone-numb" required minlength="14" oninvalid="this.setCustomValidity('Please enter a 10-digit phone number')"
        oninput="this.setCustomValidity('')">
        
        <div class="checkboxes">
          <label for="emergencyContact"><span>Emergency Contact</span><input type="checkbox" name="emergencyContact" id="emergContact" value="emergency-contact"></label>
        </div>
      </div>

      <hr>
      <div class="d-flex space-between">
        <button type="submit" onsubmit="addContact(event)">Submit</button>
      
        
        
        <button class="btn-cancel" type="button" onclick="toggleAddContactBack()">cancel</button>
      </div>
    </form>

    <div class="contacts" id="contact-list">
      
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
